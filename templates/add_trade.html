<!DOCTYPE html>
<html>
<head>
    <title>Add Trade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add New Trade</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Start Time:</label>
        <input type="datetime-local" name="start_time" required>
    
        <label>End Time:</label>
        <input type="datetime-local" name="end_time">
    
        <label>Gross P&L:</label>
        <input type="number" step="0.01" name="gross_pnl" required>
    
        <label>Charges:</label>
        <input type="number" step="0.01" name="charges" value = "0" required>
    
        <label>Images:</label>
        <input type="file" name="images" multiple accept="image/*">

        <label>Symbol:</label>
        <input type="text" name="symbol" required>

        <label>Entry Price:</label>
        <input type="number" step="0.01" name="entry_price" required>

        <label>Exit Price:</label>
        <input type="number" step="0.01" name="exit_price" required>

        <label>Quantity:</label>
        <input type="number" step="0.01" name="quantity" required>

        <label>Notes:</label>
        <textarea name="notes"></textarea>

        <button type="submit" class="btn-save">Save Trade</button>
        <a href="/" class="btn-cancel">Cancel</a>
    </form>
</body>
</html>
